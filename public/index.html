<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>PetPoll</title>
</head>
<body>
    <div class="container">
      <h1 class= "blue-text text-darken-2">Pet Votes</h1> 
      <p> Vote for your favorite pet</p>
      <form id = "pet-votes">
          <p>
            <label>
              <input class="with-gap" name="pets" id="dogs" value="Dogs" type="radio" required />
               <span>Dogs</span>
            </label>
          </p>
          <p>
            <label>
               <input class="with-gap" name="pets" id="cats" value="Cats" type="radio" />
                <span>Cats</span>
            </label>
          </p>
          <p>
            <label>
               <input class="with-gap" name="pets" id="fish" value="Fish" type="radio" />
                <span>Fish</span>
            </label>
          </p>
          <p>
            <label>
               <input class="with-gap" name="pets" id="birds" value="Birds" type="radio" />
                <span>Birds</span>
            </label>
          </p>
          <p>
            <label>
               <input class="with-gap" name="pets" id="other" value="Other" type="radio" />
                <span>Other</span>
            </label>
          </p>
          
          <input type="submit" value = "vote" class="btn blue">
            
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width: 100%; ">
        
        
        </div>

    </div>

   




<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>           
<script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.1/pusher.min.js" integrity="sha256-rumnpK3SJCNuEMjj5oRs5bACsVmCP/TKHg6R6MIWiPo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha256-CIc5A981wu9+q+hmFYYySmOvsA3IsoX+apaYlL0j6fg=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
